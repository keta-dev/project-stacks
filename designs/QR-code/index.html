<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-code Design</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto&family=Tomorrow:wght@100;200;300;400&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="qr-code">
          <img src="images/QR.svg" alt="qr-code-bar">
        </div>
        <div class="text-container">
          <h3 class="title-text">Improve your front-end skills by building projects</h3>
          <p class="sub-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
